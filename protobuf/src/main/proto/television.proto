  string brand = 1;
  int32 year = 2;
}*/

//v2
//message Television {
//  string brand = 1;
//  int32 model = 2;
//  Type type = 3;
//}

//v3   To deprecate
message Television {
  string brand = 1;

  reserved 2;
  reserved "year", "model";  //you can't use 2 or year or model again

  int32 price = 4;
  Type type = 3;
}

enum Type {
  HD =0;
  UHD = 1;
  OLED = 2;
}